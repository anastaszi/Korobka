type Item @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  filename: String!
  description: String!
  username: String!
  lastname: String!
  file: S3Object
}

type S3Object {
    bucket: String!
    key: String!
    region: String!
    uploadTime: AWSTimestamp
    updateTime: AWSTimestamp
    url: String
}

input CreateItemInput {
  id: ID
  filename: String!
  description: String
  username: String
  lastname: String
}
