type Item @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  filename: String!
  description: String
  username: String!
  lastname: String!
  bucket: String!
  region: String!
  key: String
}

input CreateItemInput {
  id: ID
  filename: String!
  description: String
  username: String
  lastname: String
  bucket: String
  region: String
  key: String
}
